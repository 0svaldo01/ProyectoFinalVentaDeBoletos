<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>CineTec</title>
</head>
<body class="agregarPelicula">
    <section class="form-register">
        <h2>Editar Pelicula</h2>


        <label class="leyendasagregarPelicula">Nombre:</label>
        <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Ingrese el nombre">

        <label class="leyendasagregarPelicula">Duración:</label>
        <input class="controls" type="text" name="Duracion" id="duracion" placeholder="Ingrese la duracion">

        <label class="leyendasagregarPelicula">Clasificación:</label>
        <select class="controls" name="Clasificacion">
            <option value="A">Terror</option>
            <option value="B">Suspenso</option>
            <option value="-">Other</option>
          </select>
        <label class="leyendasagregarPelicula">Año:</label>
        <input class="controls" type="number" name="Año" id="año" placeholder="Ingrese el año">

        <label class="leyendasagregarImagenPelicula">Imagen:</label>
        <input class="controls" type="file" name="imagen" id="imagen" accept="image/jpg" placeholder="Ingrese la imagen" />

        <label class="leyendasPelicula">Trailer (URL):</label>
        <input class="controls" type="url" name="Trailer" id="trailer" placeholder="Ingrese el URL del trailer">

        <label class="leyendasagregarPelicula">Sinopsis:</label>
        <input class="controls" type="text" name="Sinopsis" id="sinopsis" placeholder="Ingrese la sinopsis">
        <input class="botons-agregarPelicula" type="submit" value="Agregar" />
        <input class="botons-agregarPelicula1" type="submit" value="Cancelar" />
            
        
    </section>
</body>
</html>
